# Define site datum - best to be in the center of the field of interest
datum_latitude: &datum_latitude 53.26810154766708
datum_longitude: &datum_longitude -0.5244265174282918

# Define GNSS Fence coordinates [lat, lon]
gnss_fence:
  gnss_fence_coords: [[53.26826931067671, -0.5245565004292441], [53.26825299536559, -0.5247009417895965], [53.26819405461073, -0.5246868457456544], [53.2679929001278, -0.5246319006253108], [53.26802869138429, -0.5242213637020643], [53.26809762179494, -0.5239371381183255], [53.26831269172013, -0.5239949721506287], [53.26828609514972, -0.5243346832364504], [53.26827414478151, -0.524496532707156]]

# Define map size (x east, y north) in meters from the datum
gmapping:
  xmin: -100
  xmax: 100
  ymin: -100
  ymax: 100

mapviz_initialize_origin:
  local_xy_origins:
    - {
    name: dont_change_this,
    latitude: *datum_latitude,
    longitude: *datum_longitude,
    altitude: 100.0,
    heading: 0.0
    }

navsat_transform_node:
  magnetic_declination_radians: 0.0
  yaw_offset: 0.0
  zero_altitude: true
  broadcast_utm_transform: false
  broadcast_utm_transform_as_parent_frame: false
  publish_filtered_gps: true
  use_odometry_yaw: false
  wait_for_datum: true
  datum: [ *datum_latitude, *datum_longitude, 0.0]

